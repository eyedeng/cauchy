<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/3rdPart/d3.js"></script>
    <script src="/js/3rdPart/jquery-3.5.0.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <style>
        div{
            margin-bottom: 5px;
        }
        #alg-sel{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="alg-sel">
            <a href="http://localhost:8080/sort"> Sort</a>
            <a href="http://localhost:8080/btree"> Tree</a>
            <a href="http://localhost:8080/graph"> Graph</a>
        </div>
        <h5>Sort Alg</h5>
        <div id="set">
            <span class="label label-success">测试用例：</span>
            <input id="input" type="text" value="2,10,6,4,5" size="30">
            <button id="create" type="button" class="btn btn-outline-success btn-sm">创建数组</button>
            <button id="select" type="button" class="btn btn-outline-success btn-sm">选择排序</button>
        </div>
        <div id="control" class="btn-group" role="group" aria-label="Basic outlined example">
            <button id="preFrame" class="btn btn-outline-success btn-sm"> <- </button>
            <button id="pause" class="btn btn-outline-success btn-sm"> 暂停 </button>
            <button id="play" class="btn btn-outline-success btn-sm"> 继续 </button>
            <button id="nextFrame" class="btn btn-outline-success btn-sm"> -> </button>
            <button id="clearing" class="btn btn-outline-success btn-sm"> 复原 </button>
            <button disabled>x</button>
            <button id="speed2" class="btn btn-outline-dark btn-sm">0.5</button>
            <button id="speed3" class="btn btn-outline-dark btn-sm">1</button>
            <button id="speed4" class="btn btn-outline-dark btn-sm">2</button>
            <button id="speed5" class="btn btn-outline-dark btn-sm">4</button>
        </div>
    </div>
    <svg></svg>

    <script src="/js/common.js"></script>
    <script src="/js/sort.js"></script>
</body>
</html>
